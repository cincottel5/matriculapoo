<div class="header">
  <h4 class="title">{{title}}</h4>
</div>
<div class="content">
  <form [formGroup]="form" (ngSubmit)="submit()" class="">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label class="control-label" >Número de contacto</label>
          <input
            [(ngModel)]="contact.idContact"
            class="form-control border-input"
            formControlName="numeroContact"
            placeholder="Número de contact"
            value="{{contact.numeroContact}}">
          <span
            *ngIf="form.controls.numeroContact.touched && !form.controls.numeroContact.valid"
            class="help-block">
                        Este campo contiene errores
                    </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" >Nombre</label>
          <input
            [(ngModel)]="contact.area"
            class="form-control border-input"
            formControlName="area"
            placeholder="Nombre del área"
            value="{{contact.area}}">
          <span
            *ngIf="form.controls.area.touched && !form.controls.area.valid"
            class="help-block">
                        Este campo contiene errores
                    </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" >Tipo</label>
          <select
            [(ngModel)]="contact.tipo"
            class="form-control border-input"
            formControlName="tipo"
            placeholder="Tipo de contact"
            value="{{contact.tipo}}">
            <option *ngFor="let at of contactTypes"
                    [value]="at"
                    [selected]="at === contact.tipo">{{at}}</option>
          </select>
          <span
            *ngIf="form.controls.tipo.touched && !form.controls.tipo.valid"
            class="help-block">
                        Este campo contiene errores
                    </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-wd btn-success" type="submit">
                    <span class="btn-label">
                        <i class="fa fa-check"></i>
                    </span>
          Guardar
        </button>

        <a [routerLink]="['/contacts']" class="btn btn-wd btn-default btn-fill btn-move-left">
          <span class="btn-label"><i class="ti-angle-left"></i></span> Volver
        </a>
      </div>
    </div>
  </form>
</div>
