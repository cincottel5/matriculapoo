<div class="header">
  <h4 class="title">{{title}}</h4>
</div>
<div class="content">
  <form [formGroup]="form" (ngSubmit)="submit()" class="">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" >Nombre</label>
          <input
            [(ngModel)]="contact.nombre"
            class="form-control border-input"
            formControlName="nombre"
            placeholder="Nombre"
            value="{{contact.nombre}}">
          <span
            *ngIf="form.controls.nombre.touched && !form.controls.nombre.valid"
            class="help-block">
                        Este campo contiene errores
                    </span>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label class="control-label" >Descripción</label>
          <input
            [(ngModel)]="contact.descripcion"
            class="form-control border-input"
            formControlName="descripcion"
            placeholder="Descripción"
            value="{{contact.descripcion}}">
          <span
            *ngIf="form.controls.descripcion.touched && !form.controls.descripcion.valid"
            class="help-block">
                        Este campo contiene errores
                    </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" >Tipo</label>
          <select
            [(ngModel)]="contact.tipo"
            class="form-control border-input"
            formControlName="tipo"
            placeholder="Tipo de contact">
            <option *ngFor="let at of contactTypes"
                    [value]="at">{{at}}</option>
          </select>
          <span
            *ngIf="form.controls.tipo.touched && !form.controls.tipo.valid"
            class="help-block">
                        Este campo contiene errores
                    </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" >Persona</label>
          <select
            [(ngModel)]="person.idPersona"
            class="form-control border-input"
            formControlName="persona"
            placeholder="Persona">
            <option *ngFor="let at of persons"
                    [value]="at.idPersona">{{at.nombre}} {{at.apellido}}</option>
          </select>
          <span
            *ngIf="form.controls.tipo.touched && !form.controls.tipo.valid"
            class="help-block">
                        Este campo contiene errores
                    </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-wd btn-success" type="submit">
                    <span class="btn-label">
                        <i class="fa fa-check"></i>
                    </span>
          Guardar
        </button>

        <a [routerLink]="['/contacts']" class="btn btn-wd btn-default btn-fill btn-move-left">
          <span class="btn-label"><i class="ti-angle-left"></i></span> Volver
        </a>
      </div>
    </div>
  </form>
</div>
