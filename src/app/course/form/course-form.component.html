<div class="header">
    <h4 class="title">{{title}}</h4>
</div>
<div class="content">
    <form [formGroup]="form" (ngSubmit)="submit()" class="">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="control-label" >Código</label>
                    <input 
                        [(ngModel)]="course.codigo" 
                        class="form-control border-input"
                        formControlName="codigo" 
                        placeholder="Código">
                    <span 
                        *ngIf="form.controls.codigo.touched && !form.controls.codigo.valid" 
                        class="help-block">
                        Este campo contiene errores
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="control-label" >Nombre</label>
                    <input 
                        [(ngModel)]="course.nombre" 
                        class="form-control border-input"
                        formControlName="nombre" 
                        placeholder="Nombre">
                    <span 
                        *ngIf="form.controls.nombre.touched && !form.controls.nombre.valid" 
                        class="help-block">
                        Este campo contiene errores
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="control-label" >Créditos</label>
                    <input 
                        [(ngModel)]="course.creditos" 
                        class="form-control border-input"
                        formControlName="creditos" 
                        placeholder="Créditos">
                    <span 
                        *ngIf="form.controls.creditos.touched && !form.controls.creditos.valid" 
                        class="help-block">
                        Este campo contiene errores
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" >Costo</label>
                    <input 
                        [(ngModel)]="course.costo" 
                        class="form-control border-input"
                        formControlName="costo" 
                        placeholder="Costo">
                    <span 
                        *ngIf="form.controls.costo.touched && !form.controls.costo.valid" 
                        class="help-block">
                        Este campo contiene errores
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" >Carrera</label>
                    <select 
                        [(ngModel)]="career.idCarrera" 
                        class="form-control border-input"
                        formControlName="carrera" >
                        <option *ngFor="let at of careers" 
                            [value]="at.idCarrera"
                            >{{at.nombre}}</option>
                    </select>
                    <span 
                        *ngIf="form.controls.carrera.touched && !form.controls.carrera.valid" 
                        class="help-block">
                        Este campo contiene errores
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" >Aula</label>
                    <select 
                        [(ngModel)]="classroom.idAula" 
                        class="form-control border-input"
                        formControlName="aula">
                        <option *ngFor="let at of classrooms" 
                            [value]="at.idAula"
                            >{{at.numeroAula}}</option>
                    </select>
                    <span 
                        *ngIf="form.controls.aula.touched && !form.controls.aula.valid" 
                        class="help-block">
                        Este campo contiene errores
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-wd btn-success" type="submit">
                    <span class="btn-label">
                        <i class="fa fa-check"></i>
                    </span>
                    Guardar
                </button>
                
                <a [routerLink]="['/courses']" class="btn btn-wd btn-default btn-fill btn-move-left">
                    <span class="btn-label"><i class="ti-angle-left"></i></span> Volver
                </a>
            </div>
        </div>
    </form>
</div>
