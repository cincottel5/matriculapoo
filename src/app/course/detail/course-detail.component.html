<div class="header">
    <h4 class="title">Detalle de materia</h4>
</div>
<div class="content detail-content">
    <div class="row">
        <div class="col-md-3">Identificador</div>
        <div class="col-md-6">{{course.idMateria}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Código</div>
        <div class="col-md-6">{{course.codigo}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Nombre</div>
        <div class="col-md-6">{{course.nombre}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Creditos</div>
        <div class="col-md-6">{{course.creditos}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Costo</div>
        <div class="col-md-6">¢{{course.costo}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Carrera</div>
        <div class="col-md-6">{{course.carrera.nombre}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Aula</div>
        <div class="col-md-6">{{course.aula.numeroAula}}</div>
    </div>

    <div class="row">
            <div class="col-md-12">
                    <a [routerLink]="['/courses/edit/', course.idMateria]" class="btn btn-wd btn-warning btn-fill btn-move-left">
                        <span class="btn-label"><i class="ti-angle-left"></i></span> Editar
                    </a>
                
                <a [routerLink]="['/courses']" class="btn btn-wd btn-default btn-fill btn-move-left">
                    <span class="btn-label"><i class="ti-angle-left"></i></span> Volver
                </a>
            </div>
        </div>
</div>
