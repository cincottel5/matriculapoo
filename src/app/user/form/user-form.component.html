<div class="header">
  <h4 class="title">{{title}}</h4>
</div>
<div class="content">
  <form [formGroup]="form" (ngSubmit)="submit()" class="">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label class="control-label" >Nombre</label>
          <input
            [(ngModel)]="user.nombre"
            class="form-control border-input"
            formControlName="nombre"
            placeholder="Nombre"
            value="{{user.nombre}}">
          <span
            *ngIf="form.controls.nombre.touched && !form.controls.nombre.valid"
            class="help-block">
                        Este campo contiene errores
                    </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" >password</label>
          <input
            [(ngModel)]="user.clave"
            class="form-control border-input"
            formControlName="clave"
            placeholder="clave"
            value="{{user.clave}}">
          <span
            *ngIf="form.controls.clave.touched && !form.controls.clave.valid"
            class="help-block">
                        Este campo contiene errores
                    </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-wd btn-success" type="submit">
                    <span class="btn-label">
                        <i class="fa fa-check"></i>
                    </span>
          Guardar
        </button>

        <a [routerLink]="['/classrooms']" class="btn btn-wd btn-default btn-fill btn-move-left">
          <span class="btn-label"><i class="ti-angle-left"></i></span> Volver
        </a>
      </div>
    </div>
  </form>
</div>
