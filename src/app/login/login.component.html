    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" data-color="blue" data-image="../../assets/img/background/background-1.jpg">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form [formGroup]="form" (ngSubmit)="submit()">
                                <div class="card" id="card-login" data-background="blue" data-color="blue">
                                    <div class="card-header">
                                        <h3 class="card-title">Iniciar Sesión</h3>
                                    </div>
                                    <div class="card-content">
                                        <fieldset>
                                            <div 
                                                class="form-group"
                                                [ngClass]="{'has-error' : form.controls.usuario.touched && !form.controls.usuario.valid}">
                                                <label class="control-label " >Usuario</label>
                                                <div class="">
                                                    <input 
                                                        class="form-control"
                                                        formControlName="usuario" 
                                                        placeholder="Usuario">
                                                    <span 
                                                        *ngIf="form.controls.usuario.touched && !form.controls.usuario.valid" 
                                                        class="help-block">
                                                        Este campo contiene errores
                                                    </span>
                                                </div> 
                                            </div>
                                        </fieldset>
    
                                        <fieldset>
                                            <div 
                                                class="form-group"
                                                [ngClass]="{'has-error' : form.controls.password.touched && !form.controls.password.valid}">
                                                <label class="control-label " >Contraseña</label>
                                                <div class="">
                                                    <input 
                                                        type="password"
                                                        class="form-control"
                                                        formControlName="password" 
                                                        placeholder="Contraseña">
                                                    <span 
                                                        *ngIf="form.controls.password.touched && !form.controls.password.valid" 
                                                        class="help-block">
                                                        Este campo contiene errores
                                                    </span>
                                                </div> 
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button type="submit" class="btn btn-fill btn-wd ">
                                            Iniciar Sesión 
                                            <img *ngIf="loading" src="../../../assets/img/spinner.svg" style="margin-left: 5px;" height="20" width="20" alt="loading" >
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
            <footer class="footer footer-transparent">
